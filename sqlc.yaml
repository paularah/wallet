version: "1"
packages:
  - path: "./pkg/db/sqlc"
    name: "db"
    engine: "postgresql"
    schema: "./pkg/db/migration/"
    queries: "./pkg/db/query/"
    emit_json_tags: true
    emit_prepared_queries: true
    emit_interface: true
    # emit_exact_table_names: false
    emit_empty_slices: true
